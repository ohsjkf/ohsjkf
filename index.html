<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Hamster Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🌿 Green Hamster Clicker 🌿</h1>
    <p>💰 Баланс: <span id="money">0</span></p>
    <button onclick="game.earnMoney()">🐹 Клик (+<span id="click-power">1</span>)</button>
    <button onclick="game.upgradeClick()">⚡ Улучшить клик (<span id="click-upgrade-cost">20</span> монет)</button>
    <button onclick="game.resetBalance()">🔄 Обнулить баланс</button>

    <h2>🏢 Бизнесы</h2>
    <ul id="business-list"></ul>

    <h2>🤖 Бой с ботом</h2>
    <button id="start-battle" onclick="pvpGame.startBattle()">🔥 Начать бой</button>

    <div id="battle-container" style="display: none;">
        <p>❤️ Твои очки здоровья: <span id="player-hp">100</span></p>
        <p>🤖 Здоровье бота: <span id="bot-hp">100</span></p>
        <button onclick="pvpGame.playerAttackAction()" id="attack-btn">⚔️ Атаковать</button>
        <button onclick="pvpGame.biteAction()" id="bite-btn">🦷 Щелкнуть зубами</button>
        <button onclick="pvpGame.clawAction()" id="claw-btn">🐾 Вытащить когти</button>
        <button onclick="pvpGame.surrender(event)" id="surrender-btn">🏳️ Сдаться</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
