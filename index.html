<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Hamster Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1 id="game-title">🌿 Green Hamster Clicker 🌿</h1>
        <p id="balance-text">💰 Баланс: <span id="money">0</span></p>
        <button onclick="game.earnMoney()" id="click-btn">🐹 Клик (+<span id="click-power">1</span>)</button>

        <h2 id="businesses-title">🏢 Бизнесы</h2>
        <div id="business-list" class="business-container"></div>

        <h2 id="battle-title">🤖 Бой с ХОМО-ботом</h2>
        <button id="start-battle" onclick="pvpGame.startBattle()">🔥 Начать бой</button>
    </div>

    <div id="battle-container" style="display: none;">
        <h2>⚔️ Бой с ХОМО-ботом ⚔️</h2>
        <p>❤️ Твои очки здоровья: <span id="player-hp">100</span></p>
        <p>🤖 Здоровье бота: <span id="bot-hp">100</span></p>
        
        <div class="battle-buttons">
            <button onclick="pvpGame.playerAttackAction()" id="attack-btn">⚔️ Атаковать</button>
            <button onclick="pvpGame.clawAction()" id="claw-btn">🐾 Вытащить когти</button>
            <button onclick="pvpGame.biteAction()" id="bite-btn">🦷 Щелкнуть зубами</button>
            <button onclick="pvpGame.surrender()" id="surrender-btn">🏳️ Сдаться</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
